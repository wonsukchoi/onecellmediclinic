<!-- Consult Bar -->
<div class="consult-bar" role="region" aria-label="상담 예약">
	<div class="container consult-bar__inner">
		<label class="sr-only" for="c-name">이름</label>
		<input id="c-name" class="consult-input" placeholder="이름" />
		<label class="sr-only" for="c-phone">전화번호</label>
		<input id="c-phone" class="consult-input" placeholder="전화번호 (- 없이 입력해주세요)" />
		<select class="consult-select" aria-label="상담 항목 선택">
			<option>상담 항목 선택</option>
			<option>코성형</option>
			<option>눈성형</option>
			<option>윤곽</option>
			<option>피부</option>
		</select>
		<input class="consult-input" placeholder="남기실 메모를 입력해주세요" />
		<label class="consult-check"><input type="checkbox" /> 개인정보 수집 및 이용 동의 (필수)</label>
		<label class="consult-check"><input type="checkbox" /> 마케팅 및 광고 동의 (선택)</label>
		<button class="consult-cta">상담 예약</button>
	</div>
</div>
